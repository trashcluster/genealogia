version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: genealogy-postgres
    environment:
      POSTGRES_USER: genealogy
      POSTGRES_PASSWORD: genealogy
      POSTGRES_DB: genealogy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genealogy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: genealogy-backend
    environment:
      DATABASE_URL: postgresql://genealogy:genealogy@postgres:5432/genealogy_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      INGESTION_SERVICE_URL: http://ingestion:8001
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/backend:/app

  # Ingestion Service
  ingestion:
    build:
      context: ./packages/ingestion-service
      dockerfile: Dockerfile
    container_name: genealogy-ingestion
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4
      BACKEND_SERVICE_URL: http://backend:8000
      BACKEND_API_KEY: sk_your-backend-api-key
      DEBUG: "False"
    ports:
      - "8001:8001"
    depends_on:
      - backend
    volumes:
      - ./packages/ingestion-service:/app
      - ./uploads:/app/uploads

  # Telegram Bot
  telegram-bot:
    build:
      context: ./packages/telegram-bot
      dockerfile: Dockerfile
    container_name: genealogy-telegram-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: https://your-domain.com/telegram/webhook
      BACKEND_SERVICE_URL: http://backend:8000
      BACKEND_API_KEY: sk_your-backend-api-key
      INGESTION_SERVICE_URL: http://ingestion:8001
      DEBUG: "False"
    ports:
      - "8002:8002"
    depends_on:
      - backend
      - ingestion
    volumes:
      - ./packages/telegram-bot:/app

  # React Frontend
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: genealogy-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000

volumes:
  postgres_data:
    driver: local
