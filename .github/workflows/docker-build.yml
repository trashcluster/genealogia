name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - backend
          - ingestion-service
          - telegram-bot
          - frontend
      fail-fast: false

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            suffix=-${{ matrix.service }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-docker-compose-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate docker-compose.prod.yml
        run: |
          cat > docker-compose.prod.yml << 'EOF'
          version: '3.8'

          services:
            # PostgreSQL Database
            postgres:
              image: postgres:15-alpine
              container_name: genealogy-postgres
              environment:
                POSTGRES_USER: genealogy
                POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-genealogy}
                POSTGRES_DB: genealogy_db
              ports:
                - "5432:5432"
              volumes:
                - postgres_data:/var/lib/postgresql/data
                - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U genealogy"]
                interval: 10s
                timeout: 5s
                retries: 5
              restart: unless-stopped

            # Backend API
            backend:
              image: ghcr.io/${{ github.repository }}-backend:v${{ steps.version.outputs.version }}
              container_name: genealogy-backend
              environment:
                DATABASE_URL: postgresql://genealogy:${POSTGRES_PASSWORD:-genealogy}@postgres:5432/genealogy_db
                SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
                ALGORITHM: HS256
                ACCESS_TOKEN_EXPIRE_MINUTES: 30
                INGESTION_SERVICE_URL: http://ingestion:8001
                DEBUG: "False"
              ports:
                - "8000:8000"
              depends_on:
                postgres:
                  condition: service_healthy
              restart: unless-stopped

            # Ingestion Service
            ingestion:
              image: ghcr.io/${{ github.repository }}-ingestion-service:v${{ steps.version.outputs.version }}
              container_name: genealogy-ingestion
              environment:
                OPENAI_API_KEY: ${OPENAI_API_KEY}
                OPENAI_MODEL: gpt-4
                BACKEND_SERVICE_URL: http://backend:8000
                BACKEND_API_KEY: ${BACKEND_API_KEY:-sk_your-backend-api-key}
                DEBUG: "False"
              ports:
                - "8001:8001"
              depends_on:
                - backend
              volumes:
                - ./uploads:/app/uploads
              restart: unless-stopped

            # Telegram Bot
            telegram-bot:
              image: ghcr.io/${{ github.repository }}-telegram-bot:v${{ steps.version.outputs.version }}
              container_name: genealogy-telegram-bot
              environment:
                TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
                TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-https://your-domain.com/telegram/webhook}
                BACKEND_SERVICE_URL: http://backend:8000
                BACKEND_API_KEY: ${BACKEND_API_KEY:-sk_your-backend-api-key}
                INGESTION_SERVICE_URL: http://ingestion:8001
                DEBUG: "False"
              ports:
                - "8002:8002"
              depends_on:
                - backend
                - ingestion
              restart: unless-stopped

            # React Frontend
            frontend:
              image: ghcr.io/${{ github.repository }}-frontend:v${{ steps.version.outputs.version }}
              container_name: genealogy-frontend
              ports:
                - "3000:3000"
              depends_on:
                - backend
              environment:
                REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
              restart: unless-stopped

          volumes:
            postgres_data:
              driver: local
          EOF

      - name: Upload docker-compose.prod.yml as artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-compose-prod
          path: docker-compose.prod.yml
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: docker-compose.prod.yml
          draft: false
          prerelease: false
          body: |
            # Genealogy App v${{ steps.version.outputs.version }}

            ## Docker Images

            All services have been built and pushed to GitHub Container Registry:

            - `ghcr.io/${{ github.repository }}-backend:v${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository }}-ingestion-service:v${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository }}-telegram-bot:v${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository }}-frontend:v${{ steps.version.outputs.version }}`

            ## Usage

            1. Download `docker-compose.prod.yml`
            2. Set your environment variables in `.env`
            3. Run: `docker-compose -f docker-compose.prod.yml up -d`

            No building needed - all images are pre-built and ready to use.
